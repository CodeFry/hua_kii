
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Compiled and minified CSS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	    <script src="https://kit.fontawesome.com/73179e287a.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
	    

	    <style>
	    	#sampleFile {
				width: 0.1px;
				height: 0.1px;
				opacity: 0;
				overflow: hidden;
				position: absolute;
				visibility: hidden;
				z-index: -1;
			}
			.inputfile + label {
				cursor: pointer; /* "hand" cursor */
			}
	    </style>
	</head>
	<body>
		<div class="container">
			<span id="error" class="flow-text" style="display: none; color: red">error</span>
	      	<div classs="col m12 l12 s12">
	      		
	      		<canvas id="canvas" >
	      			<h2 id="hawaiian">words</h2>
	      		</canvas>
	      	</div>

            <!-- UI uses forms to retrieve and recognize image -->
	        <form ref='uploadForm' 
				id='uploadForm' 
				action='/image' 
				method='post' 
				encType="multipart/form-data">
					<input type="file" name="sampleFile" id="sampleFile" />
					
			</form>	
			<h2 id="hawaiian"></h2>
			<h2 id="cheyenne"></h2>
			<div class="row">
				<!-- Button for user -->
				<label id="picture" class="col m12 l12 s12 center-align waves-effect waves-light btn-large" for="sampleFile">
					<i class="fas fa-camera"></i>
				</label>
			</div>
	      </div>
	

		<!-- Compiled and minified JavaScript -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- Import TensorFlow.js library -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>
    
        <!-- Load the coco-ssd model -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

        <!-- Hua Ki'i base js code-->
	    <script src="hua_kii.js"></script>
	</body>
</html>
