<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Hawaiian AI Object Detection"
    />
    <meta name="author" content="Michael Running Wolf, Noelani Arista, Caroline Running Wolf, Caleb Moses, and Joel Davison" />
    <title>Hua Ki'i Mobile App</title>
    
    <script src="https://kit.fontawesome.com/73179e287a.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="vid_container">
        <video id="video" autoplay playsinline></video>
        <div id="video_overlay"></div>
        <a id="github" href="https://github.com/rngwlf/hua_kii" >
          <img src="img/github.png">
        </a>
        <div id="huakiiImage">
          <img src="img/huakii.png">
        </div>
        <div id="recognitionText" >loading...</div>
        <div id="errorText" >Error</div>
      </div>
      <div id="gui_controls">
        <button
          id="switchCameraButton"
          name="switch Camera"
          type="button"
          aria-pressed="false"
        ></button>
        <button id="takePhotoButton" name="take Photo" type="button"></button>
        <button
          id="toggleFullScreenButton"
          name="toggle FullScreen"
          type="button"
          aria-pressed="false"
        ></button>
      </div>
    </div>

    <!-- Camera Adapter Library -->
    <script src="https://webrtc.github.io/adapter/adapter-7.7.0.js"></script>

    <!-- Screenful for fullscreen support-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/5.1.0/screenfull.min.js"></script>

    <!-- Howler for click sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.core.min.js"></script>

    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>
    
    <!-- Load the coco-ssd model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script src="js/main.js"></script>
    <script src="js/hua_kii.js"></script>
  </body>
</html>
